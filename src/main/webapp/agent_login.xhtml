

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Login</title>
            
            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" />
            
            
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            
            <meta name="description" content=""/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
            <link rel="stylesheet" href="css/style.default.css" type="text/css" />
            <link rel="stylesheet" href="prettify/prettify.css" type="text/css" />

            <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
            <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
            <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>   
            
            <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
            <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
 
            
            </f:facet>

        </h:head>

        <h:body class="loginbody">         
          

        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
                
                    <script type="text/babel">
                        var CommentBox = React.createClass({
                          render: function() {
                            return (
                              <div className="commentBox">
                                Forgot Password?
                              </div>
                            );
                          }
                        });
                        ReactDOM.render(
                          <CommentBox />,
                          document.getElementById('content')
                        );
                     </script>
                
		<div class="loginwrapper">
			<div class="loginwrap">
			
		        <div class="loginwrapperinner">
                            
                           
                             <h:form id="loginform"> 
                                 <p> <p:inputText id="username" size="10" maxlength="10"  type="text" value="#{controllerBean.loginId}"/> </p>      
                                  <p:watermark for="username" value="Username"/>                                
                                  <p><p:inputText id="password" size="10" type="password" maxlength="10"  value="#{controllerBean.loginPass}"/> </p>      
                                <p:watermark for="password" value="Password"/>  
                                <p:commandButton ajax="false" class="btn btn-default btn-block" update="@form" id="loginButton" value="Login" action="#{controllerBean.checkLogin}" />
                                <p>Forgot Password
                                    <a href="">
                                        <span class="icon-question-sign icon-white"></span>
                                    </a>
                                </p>
                             
                             </h:form>
                            
		        </div><!--loginwrapperinner-->
		    </div>
		    <div class="loginshadow"></div>
		</div><!--loginwrapper-->



        </h:body>

    </f:view>
</html>
